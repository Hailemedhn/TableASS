<!DOCTYPE html>
<html>
    <head>
        <title>Table Assignment</title>
    </head>
    <body>
        <table border="2">
            <caption>This Is A Pricing Table</caption>
            </caption>
            <tr>
                <th rowspan="6">Bill</th>
                <th>Product</th>
                <th>price</th>
            </tr>
            <tr>
                <td>Grocery</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Vegetable</td>
                <td>10</td>
            </tr>
            <tr>
                <th colspan="2">Stationary</th>
            </tr>
            <tr>
                <td>Pens</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Caps</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Total</td>
                <td colspan="2">100</td>
            </tr>
        </table>
    </body>
</html>
