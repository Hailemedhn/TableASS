<!DOCTYPE html>
<html>
    <head>
        <title>Table Assignment</title>
    </head>
    <body>
        <table align="center" border="1" width="300" height="400">
            <caption><i>This Is A Pricing Table</i></caption>
            </caption>
            <tr>
                <th rowspan="6">Bill</th>
                <th>Product</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Grocery</td>
                <td align="right">20</td>
            </tr>
            <tr>
                <td>Vegetable</td>
                <td align="right">10</td>
            </tr>
            <tr>
                <th colspan="2">Stationary</th>
            </tr>
            <tr>
                <td>Pens</td>
                <td align="right">10</td>
            </tr>
            <tr>
                <td>Caps</td>
                <td align="right">20</td>
            </tr>
            <tr>
                <td>Total</td>
                <td colspan="2" align="right">100</td>
            </tr>
        </table>
    </body>
</html>
